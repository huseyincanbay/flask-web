<!DOCTYPE html>
<html>
<head>
    <title>Create Participant</title>
    <link rel="stylesheet" type="text/css" href="/static/form.css">
</head>
<body>
    <h1>Create Participant</h1>
    
    <form action="/participant" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" class="form-field" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="form-field" required><br><br>
        
        <input type="submit" value="Create Participant">
    </form>
</body>
</html>
